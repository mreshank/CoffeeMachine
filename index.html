<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffee Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>This is a static template, there is no bundler or bundling involved!</h1> -->
    <div class="container">
      <div class="coffee-header">
        <div class="coffee-header-buttons coffee-header-button-1"></div>
        <div class="coffee-header-buttons coffee-header-button-2"></div>
        <div class="coffee-header-display"></div>
        <div class="coffee-header-details"></div>

      <div class="coffee-middle">

        <div class="coffee-middle-exit-nozzle"></div>

        <div class="coffee-middle-liquid"></div>
        <div class="coffee-middle-smokes coffee-middle-smoke-1"></div>
        <div class="coffee-middle-smokes coffee-middle-smoke-2"></div>
        <div class="coffee-middle-smokes coffee-middle-smoke-3"></div>
        <div class="coffee-middle-smokes coffee-middle-smoke-4"></div>

      <div class="coffee-footer">
        . . .
      </div>
